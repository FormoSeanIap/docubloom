env:
  browser: true
  es2021: true
  node: true
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: 
  import/extensions: 
    - error
    - always
  no-console: 
    - error 
    - allow:
      - log 
      - error
  no-underscore-dangle: 
    - error
    - allow:
      - _id